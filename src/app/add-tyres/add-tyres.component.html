<div class="jumbotron">
    <h1 class="text-center" style="padding: 2px;margin: 10px;background-color: rgb(187, 182, 182);">Add new tyres form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Your data added successfully!
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form [formGroup]="addtyres" (ngSubmit)= "craetetyres()">
    <div class="mb-3">
      <label>Vehicle</label>
      <input type="text" required class="form-control" placeholder="Enter vehicle name" id="vehicle"  name="vehicle"  formControlName="vehicle">
    </div>
    <div class="mb-3">
      <label>Tyre</label>
      <input type="text" class="form-control" placeholder="Enter tyre" id="tyre"  name="tyre" formControlName="tyre">
    </div>
    <div class="mb-3">
      <label>Mobille</label>
      <input type="text" class="form-control" placeholder="Enter tyre" id="mobile"  name="mobile"  formControlName="mobile" >
    </div>
    <div class="mb-3">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter address" id="address"  name="address"  formControlName="address">
    </div>
    <div>
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email"  name="email"  formControlName="email">
    </div><br>
  
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
